<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dark-blue">
      <div class="card">
        <div class="card-img">
          <img src="images\image-header-mobile.jpg" alt="" srcset="" />
        </div>
        <div class="card-description">
          <h2>
            Get <span class="soft-violet">insights</span> that help your
            business grow.
          </h2>
          <p class="main-p">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul>
            <li>
              <h3>10k+</h3>
              <p>companies</p>
            </li>
            <li>
              <h3>314</h3>
              <p>templates</p>
            </li>
            <li>
              <h3>12m+</h3>
              <p>queries</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Md-Akram">AKRAM</a>.
      </div>
    </div>
  </body>
</html>
